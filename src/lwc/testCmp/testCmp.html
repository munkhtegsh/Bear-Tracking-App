        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox-id-13">Search Lead</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <input type="text" class="slds-input slds-combobox__input slds-has-focus" aria-autocomplete="list" aria-controls="listbox-id-15"

                                <template for:each={pbsLeads} for:item="pbsLead">

                                    <span class="slds-media__figure slds-listbox__option-icon">
