<!-- Hello For Each -->
<template>
    <lightning-card title="HelloForEach">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.id}>{contact.name}, {contact.title}</li>
            </template>
        </ul>
    </lightning-card>
</template>
